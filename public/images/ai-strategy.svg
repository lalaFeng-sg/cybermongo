<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6" />
      <stop offset="100%" style="stop-color:#8b5cf6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#aiGradient)" rx="12"/>
  
  <!-- AI Brain -->
  <g transform="translate(200, 120)">
    <!-- Brain Outline -->
    <path d="M-40 -30 Q-50 -40 -40 -50 Q-30 -60 -20 -50 Q-10 -40 -20 -30 Q-30 -20 -40 -30 Z" fill="url(#brainGradient)" opacity="0.8"/>
    <path d="M20 -30 Q10 -40 20 -50 Q30 -60 40 -50 Q50 -40 40 -30 Q30 -20 20 -30 Z" fill="url(#brainGradient)" opacity="0.8"/>
    <path d="M-30 -20 Q-40 -30 -30 -40 Q-20 -50 -10 -40 Q0 -30 -10 -20 Q-20 -10 -30 -20 Z" fill="url(#brainGradient)" opacity="0.7"/>
    <path d="M10 -20 Q0 -30 10 -40 Q20 -50 30 -40 Q40 -30 30 -20 Q20 -10 10 -20 Z" fill="url(#brainGradient)" opacity="0.7"/>
    
    <!-- Neural Connections -->
    <line x1="-30" y1="-30" x2="30" y2="-30" stroke="#3b82f6" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="-20" y1="-20" x2="20" y2="-20" stroke="#06b6d4" stroke-width="2" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="2.5s" repeatCount="indefinite"/>
    </line>
    <line x1="-10" y1="-10" x2="10" y2="-10" stroke="#8b5cf6" stroke-width="2" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3.5s" repeatCount="indefinite"/>
    </line>
    
    <!-- Brain Nodes -->
    <circle cx="-30" cy="-30" r="3" fill="#3b82f6">
      <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="-30" r="3" fill="#3b82f6">
      <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-20" cy="-20" r="2" fill="#06b6d4">
      <animate attributeName="r" values="2;3;2" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="-20" r="2" fill="#06b6d4">
      <animate attributeName="r" values="2;3;2" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-10" cy="-10" r="2" fill="#8b5cf6">
      <animate attributeName="r" values="2;3;2" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="10" cy="-10" r="2" fill="#8b5cf6">
      <animate attributeName="r" values="2;3;2" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Data Flow Lines -->
  <g opacity="0.6">
    <path d="M50 150 Q100 120 150 150" stroke="#10b981" stroke-width="3" fill="none">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M250 150 Q300 120 350 150" stroke="#8b5cf6" stroke-width="3" fill="none">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3.5s" repeatCount="indefinite"/>
    </path>
    
    <!-- Moving Data Points -->
    <circle cx="50" cy="150" r="3" fill="#10b981">
      <animate attributeName="cx" values="50;150" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="150;150" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="150" r="3" fill="#8b5cf6">
      <animate attributeName="cx" values="250;350" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="150;150" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Strategy Chart -->
  <g transform="translate(200, 220)">
    <!-- Chart Bars -->
    <rect x="-60" y="-20" width="15" height="20" fill="#3b82f6" opacity="0.8">
      <animate attributeName="height" values="20;30;20" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="-40" y="-25" width="15" height="25" fill="#06b6d4" opacity="0.8">
      <animate attributeName="height" values="25;35;25" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="-20" y="-30" width="15" height="30" fill="#8b5cf6" opacity="0.8">
      <animate attributeName="height" values="30;40;30" dur="3.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="0" y="-35" width="15" height="35" fill="#10b981" opacity="0.8">
      <animate attributeName="height" values="35;45;35" dur="2.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="20" y="-40" width="15" height="40" fill="#f59e0b" opacity="0.8">
      <animate attributeName="height" values="40;50;40" dur="3.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="40" y="-45" width="15" height="45" fill="#ef4444" opacity="0.8">
      <animate attributeName="height" values="45;55;45" dur="2.7s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Chart Base -->
    <line x1="-70" y1="0" x2="70" y2="0" stroke="#64748b" stroke-width="2"/>
  </g>
  
  <!-- Floating AI Elements -->
  <g opacity="0.7">
    <!-- Binary Code -->
    <text x="20" y="50" fill="#3b82f6" font-family="monospace" font-size="10" opacity="0.6">AI</text>
    <text x="350" y="50" fill="#06b6d4" font-family="monospace" font-size="10" opacity="0.6">ML</text>
    <text x="20" y="280" fill="#8b5cf6" font-family="monospace" font-size="10" opacity="0.6">DL</text>
    <text x="350" y="280" fill="#10b981" font-family="monospace" font-size="10" opacity="0.6">NN</text>
    
    <!-- Tech Icons -->
    <g transform="translate(50, 80)">
      <circle cx="0" cy="0" r="8" fill="none" stroke="#3b82f6" stroke-width="2"/>
      <path d="M-4 -4 L4 4 M-4 4 L4 -4" stroke="#3b82f6" stroke-width="2"/>
    </g>
    
    <g transform="translate(350, 80)">
      <rect x="-6" y="-6" width="12" height="12" fill="none" stroke="#06b6d4" stroke-width="2"/>
      <circle cx="0" cy="0" r="3" fill="#06b6d4"/>
    </g>
  </g>
  
  <!-- Particle Effects -->
  <g opacity="0.5">
    <circle cx="100" cy="100" r="1" fill="#3b82f6">
      <animate attributeName="cy" values="100;80;100" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="120" r="1" fill="#06b6d4">
      <animate attributeName="cy" values="120;100;120" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="200" r="1" fill="#8b5cf6">
      <animate attributeName="cy" values="200;180;200" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="4.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg> 