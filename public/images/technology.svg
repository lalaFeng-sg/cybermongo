<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#techGradient)"/>
  
  <!-- Server rack -->
  <rect x="150" y="80" width="100" height="160" fill="#374151" stroke="#1f2937" stroke-width="2"/>
  
  <!-- Server units -->
  <rect x="160" y="90" width="80" height="20" fill="#6b7280" stroke="#4b5563" stroke-width="1"/>
  <rect x="160" y="120" width="80" height="20" fill="#6b7280" stroke="#4b5563" stroke-width="1"/>
  <rect x="160" y="150" width="80" height="20" fill="#6b7280" stroke="#4b5563" stroke-width="1"/>
  <rect x="160" y="180" width="80" height="20" fill="#6b7280" stroke="#4b5563" stroke-width="1"/>
  <rect x="160" y="210" width="80" height="20" fill="#6b7280" stroke="#4b5563" stroke-width="1"/>
  
  <!-- LED indicators -->
  <circle cx="170" cy="100" r="2" fill="#10b981"/>
  <circle cx="170" cy="130" r="2" fill="#f59e0b"/>
  <circle cx="170" cy="160" r="2" fill="#10b981"/>
  <circle cx="170" cy="190" r="2" fill="#10b981"/>
  <circle cx="170" cy="220" r="2" fill="#f59e0b"/>
  
  <!-- Network connections -->
  <line x1="260" y1="100" x2="320" y2="80" stroke="#92400e" stroke-width="2"/>
  <line x1="260" y1="130" x2="320" y2="110" stroke="#92400e" stroke-width="2"/>
  <line x1="260" y1="160" x2="320" y2="140" stroke="#92400e" stroke-width="2"/>
  <line x1="260" y1="190" x2="320" y2="170" stroke="#92400e" stroke-width="2"/>
  <line x1="260" y1="220" x2="320" y2="200" stroke="#92400e" stroke-width="2"/>
  
  <!-- Network hub -->
  <rect x="320" y="75" width="60" height="150" fill="#1e40af" stroke="#1e3a8a" stroke-width="2"/>
  <circle cx="350" cy="100" r="8" fill="#3b82f6"/>
  <circle cx="350" cy="125" r="8" fill="#3b82f6"/>
  <circle cx="350" cy="150" r="8" fill="#3b82f6"/>
  <circle cx="350" cy="175" r="8" fill="#3b82f6"/>
  <circle cx="350" cy="200" r="8" fill="#3b82f6"/>
  
  <!-- Data flow lines -->
  <path d="M 80 120 Q 120 100 150 120" fill="none" stroke="#f59e0b" stroke-width="2" opacity="0.7"/>
  <path d="M 80 150 Q 120 130 150 150" fill="none" stroke="#f59e0b" stroke-width="2" opacity="0.7"/>
  <path d="M 80 180 Q 120 160 150 180" fill="none" stroke="#f59e0b" stroke-width="2" opacity="0.7"/>
  
  <!-- Cloud elements -->
  <ellipse cx="60" cy="100" rx="20" ry="15" fill="#e5e7eb" opacity="0.8"/>
  <ellipse cx="60" cy="130" rx="15" ry="10" fill="#e5e7eb" opacity="0.6"/>
  <ellipse cx="60" cy="160" rx="18" ry="12" fill="#e5e7eb" opacity="0.7"/>
  
  <!-- Technology icons -->
  <circle cx="50" cy="50" r="12" fill="#f59e0b" opacity="0.8"/>
  <circle cx="350" cy="30" r="10" fill="#f59e0b" opacity="0.6"/>
  <circle cx="320" cy="60" r="8" fill="#f59e0b" opacity="0.7"/>
  
  <text x="50%" y="95%" font-family="Arial, sans-serif" font-size="14" fill="#92400e" text-anchor="middle" font-weight="bold">Technology Solutions</text>
</svg> 