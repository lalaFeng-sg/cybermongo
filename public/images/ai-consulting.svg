<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="consultingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6" />
      <stop offset="100%" style="stop-color:#a855f7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#consultingGradient)" rx="12"/>
  
  <!-- AI Robot -->
  <g transform="translate(200, 120)">
    <!-- Robot Head -->
    <rect x="-25" y="-35" width="50" height="40" rx="8" fill="url(#robotGradient)" opacity="0.9"/>
    
    <!-- Robot Eyes -->
    <circle cx="-12" cy="-20" r="4" fill="#ffffff"/>
    <circle cx="12" cy="-20" r="4" fill="#ffffff"/>
    <circle cx="-12" cy="-20" r="2" fill="#8b5cf6">
      <animate attributeName="r" values="2;3;2" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="12" cy="-20" r="2" fill="#8b5cf6">
      <animate attributeName="r" values="2;3;2" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Robot Mouth -->
    <rect x="-8" y="-8" width="16" height="3" rx="1" fill="#ffffff"/>
    
    <!-- Robot Antenna -->
    <line x1="0" y1="-35" x2="0" y2="-45" stroke="#8b5cf6" stroke-width="2"/>
    <circle cx="0" cy="-45" r="3" fill="#8b5cf6">
      <animate attributeName="r" values="3;4;3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Robot Body -->
    <rect x="-20" y="5" width="40" height="30" rx="6" fill="url(#robotGradient)" opacity="0.8"/>
    
    <!-- Robot Arms -->
    <rect x="-30" y="10" width="8" height="20" rx="4" fill="url(#robotGradient)" opacity="0.8"/>
    <rect x="22" y="10" width="8" height="20" rx="4" fill="url(#robotGradient)" opacity="0.8"/>
    
    <!-- Robot Hands -->
    <circle cx="-26" cy="35" r="4" fill="#8b5cf6"/>
    <circle cx="26" cy="35" r="4" fill="#8b5cf6"/>
    
    <!-- Data Stream from Robot -->
    <path d="M-30 20 Q-50 10 -70 20" stroke="#8b5cf6" stroke-width="2" fill="none" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M30 20 Q50 10 70 20" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.5s" repeatCount="indefinite"/>
    </path>
    
    <!-- Moving Data Points -->
    <circle cx="-70" cy="20" r="2" fill="#8b5cf6">
      <animate attributeName="cx" values="-70;-30" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="70" cy="20" r="2" fill="#3b82f6">
      <animate attributeName="cx" values="70;30" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Analysis Dashboard -->
  <g transform="translate(200, 250)" opacity="0.8">
    <!-- Dashboard Background -->
    <rect x="-60" y="-25" width="120" height="50" rx="6" fill="#1f2937" opacity="0.9"/>
    
    <!-- Chart Lines -->
    <path d="M-50 0 L-30 -10 L-10 5 L10 -15 L30 10 L50 -5" stroke="#10b981" stroke-width="2" fill="none">
      <animate attributeName="stroke-dasharray" values="0;100;0" dur="4s" repeatCount="indefinite"/>
    </path>
    
    <!-- Data Points -->
    <circle cx="-50" cy="0" r="3" fill="#10b981">
      <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-30" cy="-10" r="3" fill="#8b5cf6">
      <animate attributeName="r" values="3;4;3" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-10" cy="5" r="3" fill="#3b82f6">
      <animate attributeName="r" values="3;4;3" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="10" cy="-15" r="3" fill="#06b6d4">
      <animate attributeName="r" values="3;4;3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="10" r="3" fill="#f59e0b">
      <animate attributeName="r" values="3;4;3" dur="2.1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="-5" r="3" fill="#ef4444">
      <animate attributeName="r" values="3;4;3" dur="1.9s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Dashboard Grid -->
    <line x1="-60" y1="-15" x2="60" y2="-15" stroke="#374151" stroke-width="1" opacity="0.5"/>
    <line x1="-60" y1="-5" x2="60" y2="-5" stroke="#374151" stroke-width="1" opacity="0.5"/>
    <line x1="-60" y1="5" x2="60" y2="5" stroke="#374151" stroke-width="1" opacity="0.5"/>
    <line x1="-60" y1="15" x2="60" y2="15" stroke="#374151" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Decision Tree -->
  <g transform="translate(80, 80)" opacity="0.7">
    <!-- Root Node -->
    <circle cx="0" cy="0" r="8" fill="#8b5cf6"/>
    <text x="0" y="3" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="8">AI</text>
    
    <!-- Level 1 Nodes -->
    <circle cx="-20" cy="25" r="6" fill="#3b82f6"/>
    <text x="-20" y="28" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="6">ML</text>
    <circle cx="20" cy="25" r="6" fill="#10b981"/>
    <text x="20" y="28" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="6">DL</text>
    
    <!-- Level 2 Nodes -->
    <circle cx="-35" cy="50" r="4" fill="#06b6d4"/>
    <circle cx="-5" cy="50" r="4" fill="#8b5cf6"/>
    <circle cx="5" cy="50" r="4" fill="#f59e0b"/>
    <circle cx="35" cy="50" r="4" fill="#ef4444"/>
    
    <!-- Connections -->
    <line x1="0" y1="8" x2="-20" y2="19" stroke="#8b5cf6" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.5s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="8" x2="20" y2="19" stroke="#8b5cf6" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.8s" repeatCount="indefinite"/>
    </line>
    <line x1="-20" y1="31" x2="-35" y2="46" stroke="#3b82f6" stroke-width="1" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="2.2s" repeatCount="indefinite"/>
    </line>
    <line x1="-20" y1="31" x2="-5" y2="46" stroke="#3b82f6" stroke-width="1" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="2.4s" repeatCount="indefinite"/>
    </line>
    <line x1="20" y1="31" x2="5" y2="46" stroke="#10b981" stroke-width="1" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="2.6s" repeatCount="indefinite"/>
    </line>
    <line x1="20" y1="31" x2="35" y2="46" stroke="#10b981" stroke-width="1" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="2.3s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Floating AI Elements -->
  <g opacity="0.6">
    <!-- Brain Icon -->
    <g transform="translate(320, 80)">
      <path d="M-10 -8 Q-15 -12 -10 -16 Q-5 -20 0 -16 Q5 -12 0 -8 Q-5 -4 -10 -8 Z" fill="#8b5cf6" opacity="0.8"/>
      <path d="M8 -8 Q3 -12 8 -16 Q13 -20 18 -16 Q23 -12 18 -8 Q13 -4 8 -8 Z" fill="#8b5cf6" opacity="0.8"/>
      <line x1="-5" y1="-12" x2="5" y2="-12" stroke="#8b5cf6" stroke-width="2" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- Analytics Icon -->
    <g transform="translate(320, 200)">
      <rect x="-8" y="-8" width="16" height="16" fill="none" stroke="#3b82f6" stroke-width="2"/>
      <line x1="-6" y1="4" x2="-2" y2="-2" stroke="#3b82f6" stroke-width="2"/>
      <line x1="-2" y1="-2" x2="2" y2="2" stroke="#3b82f6" stroke-width="2"/>
      <line x1="2" y1="2" x2="6" y2="-4" stroke="#3b82f6" stroke-width="2"/>
    </g>
  </g>
  
  <!-- AI Text Elements -->
  <g opacity="0.7">
    <text x="20" y="40" fill="#8b5cf6" font-family="monospace" font-size="10" opacity="0.6">AI</text>
    <text x="350" y="40" fill="#3b82f6" font-family="monospace" font-size="10" opacity="0.6">ML</text>
    <text x="20" y="280" fill="#10b981" font-family="monospace" font-size="10" opacity="0.6">DL</text>
    <text x="350" y="280" fill="#06b6d4" font-family="monospace" font-size="10" opacity="0.6">NN</text>
  </g>
  
  <!-- Particle Effects -->
  <g opacity="0.5">
    <circle cx="150" cy="100" r="1" fill="#8b5cf6">
      <animate attributeName="cy" values="100;80;100" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="120" r="1" fill="#3b82f6">
      <animate attributeName="cy" values="120;100;120" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="180" cy="180" r="1" fill="#10b981">
      <animate attributeName="cy" values="180;160;180" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="4.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg> 