      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Business buildings -->
