<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="consultingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#consultingGradient)"/>
  
  <!-- Meeting table -->
  <ellipse cx="200" cy="200" rx="120" ry="60" fill="#d1d5db" stroke="#9ca3af" stroke-width="2"/>
  
  <!-- People around table -->
  <!-- Person 1 -->
  <circle cx="120" cy="160" r="20" fill="#f59e0b"/>
  <rect x="110" y="180" width="20" height="30" fill="#92400e"/>
  <circle cx="115" cy="155" r="2" fill="#ffffff"/>
  <circle cx="125" cy="155" r="2" fill="#ffffff"/>
  <path d="M 115 165 Q 120 170 125 165" fill="none" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Person 2 -->
  <circle cx="280" cy="160" r="20" fill="#f59e0b"/>
  <rect x="270" y="180" width="20" height="30" fill="#92400e"/>
  <circle cx="275" cy="155" r="2" fill="#ffffff"/>
  <circle cx="285" cy="155" r="2" fill="#ffffff"/>
  <path d="M 275 165 Q 280 170 285 165" fill="none" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Person 3 -->
  <circle cx="200" cy="120" r="20" fill="#f59e0b"/>
  <rect x="190" y="140" width="20" height="30" fill="#92400e"/>
  <circle cx="195" cy="115" r="2" fill="#ffffff"/>
  <circle cx="205" cy="115" r="2" fill="#ffffff"/>
  <path d="M 195 125 Q 200 130 205 125" fill="none" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Documents on table -->
  <rect x="180" y="190" width="40" height="25" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
  <line x1="185" y1="200" x2="215" y2="200" stroke="#6b7280" stroke-width="1"/>
  <line x1="185" y1="205" x2="210" y2="205" stroke="#6b7280" stroke-width="1"/>
  <line x1="185" y1="210" x2="205" y2="210" stroke="#6b7280" stroke-width="1"/>
  
  <!-- Laptop -->
  <rect x="160" y="195" width="30" height="20" fill="#374151" stroke="#1f2937" stroke-width="1"/>
  <rect x="162" y="197" width="26" height="16" fill="#3b82f6"/>
  <rect x="164" y="199" width="22" height="12" fill="#1e40af"/>
  
  <!-- Charts and graphs -->
  <rect x="220" y="190" width="30" height="25" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
  <!-- Bar chart -->
  <rect x="225" y="210" width="3" height="8" fill="#f59e0b"/>
  <rect x="230" y="205" width="3" height="13" fill="#f59e0b"/>
  <rect x="235" y="208" width="3" height="10" fill="#f59e0b"/>
  <rect x="240" y="202" width="3" height="16" fill="#f59e0b"/>
  
  <!-- Speech bubbles -->
  <ellipse cx="100" cy="130" rx="25" ry="15" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
  <polygon points="100,145 95,155 105,155" fill="#ffffff"/>
  <text x="100" y="135" font-family="Arial, sans-serif" font-size="8" fill="#374151" text-anchor="middle">Strategy</text>
  
  <ellipse cx="300" cy="130" rx="25" ry="15" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
  <polygon points="300,145 295,155 305,155" fill="#ffffff"/>
  <text x="300" y="135" font-family="Arial, sans-serif" font-size="8" fill="#374151" text-anchor="middle">Growth</text>
  
  <!-- Consulting icons -->
  <circle cx="50" cy="50" r="12" fill="#f59e0b" opacity="0.8"/>
  <circle cx="350" cy="40" r="10" fill="#f59e0b" opacity="0.6"/>
  <circle cx="320" cy="70" r="8" fill="#f59e0b" opacity="0.7"/>
  
  <text x="50%" y="95%" font-family="Arial, sans-serif" font-size="14" fill="#92400e" text-anchor="middle" font-weight="bold">Business Consulting</text>
</svg> 