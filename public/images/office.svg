<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="officeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#officeGradient)"/>
  
  <!-- Office building -->
  <rect x="50" y="150" width="500" height="250" fill="#e5e7eb" stroke="#d1d5db" stroke-width="2"/>
  
  <!-- Windows -->
  <rect x="80" y="180" width="60" height="80" fill="#93c5fd" stroke="#3b82f6" stroke-width="1"/>
  <rect x="160" y="180" width="60" height="80" fill="#93c5fd" stroke="#3b82f6" stroke-width="1"/>
  <rect x="240" y="180" width="60" height="80" fill="#93c5fd" stroke="#3b82f6" stroke-width="1"/>
  <rect x="320" y="180" width="60" height="80" fill="#93c5fd" stroke="#3b82f6" stroke-width="1"/>
  <rect x="400" y="180" width="60" height="80" fill="#93c5fd" stroke="#3b82f6" stroke-width="1"/>
  <rect x="480" y="180" width="60" height="80" fill="#93c5fd" stroke="#3b82f6" stroke-width="1"/>
  
  <!-- Second floor windows -->
  <rect x="80" y="280" width="60" height="80" fill="#93c5fd" stroke="#3b82f6" stroke-width="1"/>
  <rect x="160" y="280" width="60" height="80" fill="#93c5fd" stroke="#3b82f6" stroke-width="1"/>
  <rect x="240" y="280" width="60" height="80" fill="#93c5fd" stroke="#3b82f6" stroke-width="1"/>
  <rect x="320" y="280" width="60" height="80" fill="#93c5fd" stroke="#3b82f6" stroke-width="1"/>
  <rect x="400" y="280" width="60" height="80" fill="#93c5fd" stroke="#3b82f6" stroke-width="1"/>
  <rect x="480" y="280" width="60" height="80" fill="#93c5fd" stroke="#3b82f6" stroke-width="1"/>
  
  <!-- Entrance -->
  <rect x="250" y="350" width="100" height="50" fill="#6b7280" stroke="#374151" stroke-width="2"/>
  <rect x="270" y="360" width="20" height="40" fill="#1f2937"/>
  <rect x="310" y="360" width="20" height="40" fill="#1f2937"/>
  
  <!-- Trees -->
  <circle cx="30" cy="380" r="25" fill="#16a34a"/>
  <circle cx="570" cy="380" r="25" fill="#16a34a"/>
  
  <!-- Business icons -->
  <circle cx="100" cy="100" r="15" fill="#f59e0b" opacity="0.8"/>
  <circle cx="500" cy="80" r="12" fill="#f59e0b" opacity="0.6"/>
  <circle cx="450" cy="120" r="10" fill="#f59e0b" opacity="0.7"/>
  
  <!-- Text -->
  <text x="50%" y="95%" font-family="Arial, sans-serif" font-size="16" fill="#92400e" text-anchor="middle" font-weight="bold">Modern Office Environment</text>
</svg> 